<div class="grid "> 
    <div class="mat-elevation-z4 " style="margin: 10px;">
        <div style="margin: 10px;">
<h3>Depositos!</h3>
<p>Ingrese el monto a depositar</p>
<form action="" [formGroup]="formDeposito" (ngSubmit)="registrarDeposito()">
    <input type="number" formControlName="montoDeposito">
  
<p>Seleccione la entidad con la que va a realizar el deposito</p>
<mat-form-field appearance="fill">
    <mat-label>Bancos</mat-label>
    <select matNativeControl required formControlName="banco">
      
      <option *ngFor="let item of listBancos" [ngValue]="item.idBanco">{{item.razonSocial}}</option>
    
    </select>
  </mat-form-field>
<div>
  <p>Recuerde que los depositos tienen una comision de {{comision * 100}}%.</p>
</div>

<div>
  <input type="submit" value="Realizar Deposito">
</div>
</form>
</div>
</div>
</div>
