<div >
    <h2>Seleccione la criptomoneda a comprar!</h2>
    <div *ngFor=" let element of listCriptomonedas ">
    <button class="btn btn-primary">
        <img src="{{element.imagenUrl}}" height="24" width="24" alt="BTC">
        {{ element.nombre}}
    </button>

</div>
</div>

<div>
    <table mat-table [dataSource]="listCriptomonedas" class="mat-elevation-z4">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef># </th>
            <td mat-cell *matCellDef =" let element"> {{element.idCriptomoneda}}</td>
        </ng-container>
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef =" let element"> {{element.nombre}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns:columnas"></tr>
    </table>
</div>
