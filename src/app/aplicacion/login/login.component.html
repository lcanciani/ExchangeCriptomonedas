
<div class="grid" >
    <h2>Ingresar!</h2>
    <div class="mat-elevation-z4">
        <div class="contenedorLogin">
    <form [formGroup]= "loginForm" (ngSubmit)="getUserToken()">
        <div>
            <mat-form-field>
                <input required matInput formControlName="email" type="text" placeholder="Email" >
            </mat-form-field>
        </div>
<!--
        <div>
            
            <mat-form-field>
                <input matInput formControlName="password" type="password" placeholder="Contraseña" >
            </mat-form-field>
        </div>
-->


        <div class="example-container">
            <mat-form-field >
              <mat-label>Ingrese su password</mat-label>
              <input required
              formControlName="password"
              matInput [type]="hide ? 'password' : 'text'">
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>
            </div>

        
        <div>
            
            <button [disabled]="!loginForm.valid" style="width: 100%;"  mat-raised-button color="succes" type="submit" value="Ingresar" >Ingresar</button>
        
        </div>
        
        <p>¿No tiene cuenta?</p>
        <div>
            
            <button  mat-raised-button color="succes" type="button" value="Crear cuenta" >Crear cuenta</button>
                
            
        </div>

    </form>
</div>
</div>
</div>
