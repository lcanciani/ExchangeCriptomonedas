<div style="margin: 15px;"> 
    <p>Compre y venda criptomonedas!</p> 
    <div class="grid">
    <div *ngFor = "let item of listaCriptomonedasVenta; let i = index" >
        <div class=" mat-elevation-z4  card-payment"  >
           <div class="cripto "> 
                <img src="{{item.imagenUrl}}" 
                
                alt="" style="margin: 10px;" width="100" height="100" >
            </div>
            <div class="nombreCripto">
                <label for="" style="width: 90%;">{{item.nombre}}</label>
            </div>
            <div>
            <button  style="margin: 10px; width: 90%; cursor: pointer;"  
            mat-raised-button color="primary"
            (click)="configurarCompra(item.idCriptomoneda) ">Vender</button>
            </div>
        </div>
    </div>
    </div>
    </div>
