<div class="container">
    <h2>Panel de control</h2>
    <div>
    <button mat-raised-button color="primary" routerLink="/comp/deposito">
        Cargar fondos
    </button>
    <span style="margin: 5px;"></span>
    <button mat-raised-button color="primary" routerLink="/comp/extraccion">
        Extraer fondos
    </button>
</div>

<div>
    <label for="">Saldo: {{saldo | currency}} pesos argentinos.</label>
</div>

<div>
    <hr>
<label for="">Billetera cripto:</label>
</div>
<table mat-table [dataSource]="listCriptosUsuario" class="mat-elevation-z4">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Criptomoneda</th>
        <td mat-cell *matCellDef=" let element"> {{element.criptomoneda}}</td>
    </ng-container>
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Cantidad </th>
        <td mat-cell *matCellDef=" let element"> {{element.cantidad}}</td>
    </ng-container>
   <!--<ng-container matColumnDef="accion">
        <th mat-header-cell *matHeaderCellDef>Accion </th>
        <td mat-cell *matCellDef=" let element">
            <button mat-raised-button color="primary" >
                Editar
            </button>
            |
            <button mat-raised-button color="warn" >
                Eliminar
            </button>
        </td>
    </ng-container> -->
    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns:columnas"></tr>
</table>
</div>
