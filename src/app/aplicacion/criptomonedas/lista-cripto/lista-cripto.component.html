
<div>
    <h2>Agregar/Editar criptomonedas</h2>
    <table mat-table [dataSource]="listCriptomonedas" class="mat-elevation-z4">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef># </th>
            <td mat-cell *matCellDef=" let element"> {{element.idCriptomoneda}}</td>
        </ng-container>
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef=" let element"> {{element.nombre}}</td>
        </ng-container>
        <ng-container matColumnDef="accion">
            <th mat-header-cell *matHeaderCellDef>Accion </th>
            <td mat-cell *matCellDef=" let element">
                <button mat-raised-button color="primary" (click)="cargarCripto(element)">
                    Editar
                </button>
                |
                <button mat-raised-button color="warn" (click)= "eliminarCripto(element.idCriptomoneda)">
                    Eliminar
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns:columnas"></tr>
    </table>
</div>
